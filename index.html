<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__body">
                    
                </div>
            </div>
        </header>
        <main class="page">
            <div class="page__comments comments">
                <div class="comments__container _container">
                    <div class="comments__wrapper">
                        <div class="comments__title">
                            <h1>
                                Поиск упоминаний 
                            </h1>
                            <div>
                                <img src="img/vk.svg" alt="">		
                            </div>
                        </div>
                        <div class="comments__subtitle">
                            <h2>
                                Ключевые слова: МДУ, Мезенское, дорожники, тротуар
                            </h2>
                        </div>
                        <div class="comments__body">
                            <div class="comments__radio">
                                <form action="#" class="comments__form">
                                    <div class="comments__item">
                                        <input type="radio" id="otkrytiiarkhangelsk" name="group" value="otkrytiiarkhangelsk" checked>
                                        <label for="otkrytiiarkhangelsk">Открытый Архангельск</label>
                                    </div>
                                    <div class="comments__item">
                                        <input type="radio" id="ghest29" name="group" value="ghest29">
                                        <label for="ghest29">Жесть Поморья</label>
                                    </div>
                                    <div class="comments__item">
                                        <input type="radio" id="ghest_arhangelska" name="group" value="ghest_arhangelska">
                                        <label for="ghest_arhangelska">Жесть по-Архангельски</label>
                                    </div>
                                    <div class="comments__item">
                                        <input type="radio" id="jest29" name="group" value="jest29">
                                        <label for="jest29">Жесть Архангельск</label>
                                    </div>
                                    <div class="comments__item">
                                        <input type="radio" id="shishov" name="group" value="shishov">
                                        <label for="shishov">Коротко и по делу (Шишов)</label>
                                    </div>
<!--                                     <div class="comments__item">
                                        <input type="radio" id="request" name="group" value="request">
                                        <label for="request">Эти 4 группы вместе</label>
                                    </div> -->
                                    <div class="comments__item">
                                        <input type="radio" id="arhangelsk_29" name="group" value="arhangelsk_29">
                                        <label for="arhangelsk_29">29.ру Новости Архангельска</label>
                                    </div>
                                    <div class="comments__item">
                                        <input type="radio" id="vestipomor" name="group" value="vestipomor" disabled>
                                        <label for="vestipomor">Вести Поморья</label>
                                    </div>
                                    <div class="comments__item">
                                        <input type="radio" id="news29ru" name="group" value="news29ru" disabled>
                                        <label for="news29ru">News29</label>
                                    </div>
                                    <div class="comments__item">
                                        <input type="radio" id="arhgorod" name="group" value="arhgorod" disabled>
                                        <label for="arhgorod">Город для горожан</label>
                                    </div>
                                    <div class="comments__item">
                                        <input type="radio" id="arkhangelsk_reg" name="group" value="arkhangelsk_reg">
                                        <label for="arkhangelsk_reg">Архангельская область</label>
                                    </div>
                                    <div class="comments__item">
                                        <input type="radio" id="region29tv" name="group" value="region29tv" disabled>
                                        <label for="region29tv">Канал Регион 29</label>
                                    </div>
                                    <div class="comments__item">
                                        <input type="radio" id="club94634086" name="group" value="club94634086" disabled>
                                        <label for="club94634086">Асфальт 29</label>
                                    </div>
                                    <div class="comments__item">
                                        <input type="radio" id="arhpeshehody" name="group" value="arhpeshehody" disabled>
                                        <label for="arhpeshehody">Пешеходы Архангельска</label>
                                    </div>
                                    <div class="comments__item">
                                        <input type="radio" id="echo" name="group" value="echo" disabled>
                                        <label for="echo">Эхо Севера</label>
                                    </div>
                                </form>
                            </div>
                            <div class="comments__cards">
                                <ul class="comments__list">
                                    
                                </ul>
                            </div>
                            <div class="comments__feed">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container _container">
                <div class="footer__body">
                    <p>Все права защищены</p>
                </div>
            </div>
        </footer>
    </div>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="js/main.js"></script>
<script src="js/object_ghest29.js"></script>
<script src="js/object_ghest.js"></script>
<script src="js/object_jest29.js"></script>
<script src="js/object_arkhangelsk29.js"></script>
<script src="js/object_arkhangelsk_reg.js"></script>
<script src="js/object_shishov.js"></script>
</body>
</html>
